<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css ">
    <meta charset="utf-8">
    <title>Recipe App</title>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text" id="search-term">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals" id="fav-meals">

            </ul>
        </div>
        <div class="meals" id="meals">
        </div>
        <div class="popup-container hidden" id="meal-popup">
            <div class="popup">
                <button id="close-popup" class="close-popup"><i class="fas fa-times"> </i></button>
            
        <!-- <div class="meal-info-container hidden" id="meal-popup"> -->
            <div id="meal-info" class="meal-info">
                </div>
            </div>
        </div>
        <div>
            <span id="footer">
                <h5>Made with&nbsp;</h5><img src="images/red-heart_2764-fe0f.png" height="18px" />
                <h5>&nbsp;by Mukti</h5>
            </span>
        </div>
        <script src="script.js"></script>
</body>

</html>
